<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
      {{fullName}}
    </div>
    <script src="vue-2.4.0.js"></script>
    <script>
      const app = new Vue({
        el:'#app',
        data:{
          msg:'你好',
          name:'小明'
        },
        computed:{
          fullName(){
            return this.msg+this.name;
          }
        }
      })
    </script>
</body>
</html>
