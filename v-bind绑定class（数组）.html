<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color: red;
  }
</style>
<body>
  <div id="app">
    <ul>
      <li v-for="(item , index) in movies">{{item}}</li>
    </ul>
      <h1 :class="['active','line']">{{msg}}</h1>
    </div>
    <script src="vue-2.4.0.js"></script>
    <script>
      const app = new Vue({
        el:'#app',
        data:{
          msg:'你好',
          movies:['海王','火星救援','火影']
        }
      })
    </script>
</body>
</html>
